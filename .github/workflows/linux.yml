name: linux

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{matrix.config.os}}
    strategy:
      fail-fast: false
      matrix:
        config:
          # https://github.com/actions/runner-images/tree/main/images/ubuntu
          - { os: "ubuntu-20.04", cc: "gcc-10", cxx: "g++-10" }
          - { os: "ubuntu-20.04", cc: "clang-10", cxx: "clang++-10" }
          - { os: "ubuntu-22.04", cc: "gcc-13", cxx: "g++-13" }
          - { os: "ubuntu-22.04", cc: "clang-15", cxx: "clang++-15" }
    name: "${{matrix.config.cxx}}"
    steps:
      - name: Setup
        run: |
          sudo apt-get update -o Acquire::Retries=10
          sudo apt-get install -o Acquire::Retries=10 -y cmake ninja-build doxygen ${{matrix.config.cc}} ${{matrix.config.cxx}}
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Build
        run: |
          cmake --preset linux-${{matrix.config.cc}}
          cmake --build --preset linux-${{matrix.config.cc}}-release
      - name: Test
        run: |
          ctest --preset linux-${{matrix.config.cc}}
